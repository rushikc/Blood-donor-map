<script type="text/javascript">

  var string = window.location.search;
  var slist =[];

  slist = string.split("&")

  var usn,pass;
  usn = slist[0];
  pass = slist[1];
  usn = usn.replace("?usn=","");
  pass = pass.replace("pass=","");
  var flag = string.match("remember");

  if(flag == "remember")
  {
    window.localStorage.setItem("usn", usn);
    window.localStorage.setItem("pass", pass);
    // alert("s");
  }
</script>
