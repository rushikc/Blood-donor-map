  <div class="container" id="examf1" style="width:100%">

          <form name="usnform" action="sis_display.html" method="GET">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">USN</label>
                <input type="text" class="form-control" id="inputEmail4" name="usn" placeholder="USN"  maxlength="10" required>
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="date" class="form-control" id="inputPassword4" name="pass" placeholder="Password" required>
              </div>
            </div>


            <input type="checkbox" value="remember" id="remember" name="r"> Remember me


            <button type="submit"  value="Submit" class="btn btn-primary">Log in</button>
          </form>

        </div>
      </div>
    </div>
  </div>






  <script type="text/javascript">

    if(window.localStorage.getItem("usn") == "" || window.localStorage.getItem("pass") == "" || window.localStorage.getItem("usn") == null || window.localStorage.getItem("pass") == null)
    {

      var x = document.getElementById("myDIV");
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }

    }
    else
    {

      console.log('hi');
      var node = document.createElement("h6");
      var textnode = document.createTextNode("Login as ");
      node.appendChild(textnode);
      var usn = window.localStorage.getItem("usn")
      var textnode = document.createTextNode(usn);
      node.appendChild(textnode);
      document.getElementById("loginas").appendChild(node);
      // alert('hi');
    }

  </script>
