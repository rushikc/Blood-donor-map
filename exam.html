  <h2 id ="exam_head">MSRIT Results</h2>





  <div class="container" id="examf1" style="width:100%">

    <div class="panel-group">
      <div class="panel panel-primary">
        <div class="panel-heading">Search By USN</div>



        <div class="panel-body">
          <form name="usnform" action="display.html" method="GET">



            <div class="form-row align-items-center">
              <div class="col-auto">
                <label class="sr-only" for="inlineFormInputGroup">USN</label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text">1MS</div>
                  </div>
                  <input type="text" class="form-control" id="inlineFormInputGroup" name="usn" placeholder="USN" required=""  maxlength="10">
                </div>
              </div>


              <div class="col-auto">
                <div class="form-check mb-2">
                </div>
              </div>

              <div class="col-auto">
                <button type="submit"  value="Submit" class="btn btn-primary mb-2">Search</button>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>





  <div class="container" id="examf1" style="width:100%">

    <div class="panel-group">
      <div class="panel panel-primary">
        <div class="panel-heading">Search By Name</div>



        <div class="panel-body">
          <form name="nameform" action="byname.html" method="GET">



            <div class="form-row align-items-center">
              <div class="col-auto">
                <label class="sr-only" for="inlineFormInputGroup">Name</label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text">@</div>
                  </div>
                  <input type="text" name = "name" class="form-control" id="inlineFormInputGroup" placeholder="Name" required="";>
                </div>
              </div>


              <div class="col-auto">
                <div class="form-check mb-2">
                </div>
              </div>

              <div class="col-auto">
                <button type="submit" value="Submit" class="btn btn-primary mb-2">Search</button>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>




  <div class="container" id="examf1" style="width:100%">

    <div class="panel-group">
      <div class="panel panel-primary">
        <div class="panel-heading">Branch wise result</div>



        <div class="panel-body">

          <form name="branchform" action="display.html" method="GET">
            <div class="form-row align-items-center">


              <div class="col-auto my-1">
                <label class="mr-sm-2" for="inlineFormCustomSelect">Preference</label>
                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name ="branch" required="" >
                  <option selected value="1">Branch</option>
                  <option value="1">CSE</option>
                  <option value="2">ISE</option>
                  <option value="3">ECE</option>
                  <option value="4">EEE</option>
                  <option value="5">EIE</option>
                  <option value="6">MECH</option>
                  <option value="7">BT</option>
                  <option value="8">ML</option>
                  <option value="9">CHEM</option>
                  <option value="10">AT</option>
                  <option value="11">IM</option>
                  <option value="12">TE</option>
                  <option value="13">CV</option>
                </select>
              </div>
              <div class="col-auto my-1">
                <label class="mr-sm-2" for="inlineFormCustomSelect">Preference</label>
                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name ="sem">
                  <option selected value="2">Year</option>
                  
                  <option value="2">First year</option>
                  
                  <option value="4">Second year</option>
                  
                  <option value="6">Third year</option>

                  <option value="8">Fourth year</option>
                  
                  
                </select>
              </div>

              <div class="col-auto my-1">
                <label class="mr-sm-2" for="inlineFormCustomSelect">Preference</label>
                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="marks">
                  <option selected value="1">Sorting type</option>
                  <option value="1">CGPA</option>
                  <option value="2">SGPA</option>
                  <option value="3">USN</option>
                </select>
              </div>


              <div class="col-auto my-1" id = 'exam_but1'>
                <button type="submit" value="Submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
