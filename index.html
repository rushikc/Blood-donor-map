<div class="container" id="examf1" style="width:100%">

    <div class="panel-group" >
      <div class="panel panel-primary" >
        <div class="panel-heading">Blood Donors</div>



        <div class="panel-body" >

          <form name="branchform" action="blood_donor_list.html" method="GET">
            <div class="form-row align-items-center">


              <div class="col-auto my-1">
                <label class="mr-sm-2" for="inlineFormCustomSelect">Blood type</label>
                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name ="type" required="" >
                  <option value="0">All</option>
                  <option value="1">O+</option>
                  <option value="2">A+</option>
                  <option value="3">B+</option>
                  <option value="4">AB+</option>
                  <option value="5">O-</option>
                  <option value="6">A-</option>
                  <option value="7">B-</option>
                  <option value="8">AB-</option>

                </select>
              </div>
             

              
              <div class="col-auto my-1" id = 'exam_but1'>
                <button type="submit" value="Submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
